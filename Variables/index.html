<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
  <link rel="stylesheet" href="Variables.css">
</head>

<body>
  <fieldset id="variables">
    <legend>Variables</legend>
    <div id="variable">
      <input type="text" name="name" placeholder="name" class="input">
      <select name="type">
        <option value="">type</option>
        <option value="number">number</option>
        <option value="string">string</option>
        <option value="boolean">boolean</option>
      </select>
      <input type="text" name="value" placeholder="value" readonly class="drag drop right">
  </fieldset>
  </div>

  <fieldset id="literal">
    <legend>Literal</legend>
    <input type="text" name="literal" class="input center drag">
  </fieldset>

  <fieldset>
    <legend>Operation</legend>
    <div id="operation">
      <input type="text" name="left" readonly class="right drop">
      <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" name="right" readonly class="left drop">
    </div>
    <fieldset id="result">
      <legend>Result</legend>
      <input type="text" name="result" readonly  class="center drag">
    </fieldset>
  </fieldset>


  <fieldset id="code">
    <legend>Code</legend>
  </fieldset>

</body>

</html>
