<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
  <link rel="stylesheet" href="Variables.css">
  <script src="Variables.js"></script>
</head>

<body>
  <fieldset id="variables" title="Click here to start creating a new variable">
    <legend>Variables</legend>
    <template>
      <div name="variable">
        <input type="text" inputmode="text" name="name" placeholder="name" class="input"
          title="Enter a unique name for the variable">
        <select name="type" title="Chose a type for the variable">
          <option value="">type</option>
          <option value="number">number</option>
          <option value="string">string</option>
          <option value="boolean">boolean</option>
        </select>
        <input type="text" inputmode="text" name="value" placeholder="value" readonly disabled class="right"
          title="Once the variable is declared with name and type, you can use it by dragging and dropping values here">
      </div>
    </template>
  </fieldset>

  <fieldset id="literal">
    <legend>Literal</legend>
    <input type="text" inputmode="text" name="type" readonly class="center" title="Infered type of the literal"
      placeholder="undefined">
    <input type="text" inputmode="text" name="literal" class="input center drag"
      title="Type a literal value here, that will appear in code. Drag this value to use it."
      placeholder="Type a value here and drag it">
  </fieldset>

  <fieldset>
    <legend>Operation</legend>
    <div id="operation">
      <input type="text" inputmode="text" name="left" readonly class="right drop" placeholder="Drop here"
        title="Drop a literal value or a variable here">
      <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" inputmode="text" name="right" readonly class="left drop" placeholder="Drop here"
        title="Drop a literal value or a variable here">
    </div>
    <fieldset id="result">
      <legend>Result</legend>
      <input type="text" inputmode="text" name="result" readonly class="center drag" placeholder="Drag from here"
        title="Drag the result to a variable or operand to use it">
    </fieldset>
  </fieldset>


  <fieldset id="code">
    <legend>Code</legend>
  </fieldset>

</body>

</html>
